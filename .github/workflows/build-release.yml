name: Build Release

on:
  release:
    types: [published]
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Extractor Binary
        working-directory: helper
        run: |
          pip install pyinstaller gallery-dl
          pyinstaller --onefile --name extractor --collect-all gallery_dl twitter_cli.py
          # Copy to backend/bin/
          mkdir -p ../backend/bin
          cp dist/extractor ../backend/bin/extractor
          chmod +x ../backend/bin/extractor
          echo "Extractor built for macOS:"
          ls -la ../backend/bin/

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Generate icon from SVG
        working-directory: frontend
        run: npm run generate-icon

      - name: Setup macOS ICNS icon
        run: |
          mkdir -p build/darwin
          cp frontend/public/icon.icns build/darwin/iconfile.icns
          echo "Icon setup complete:"
          ls -la build/darwin/

      - name: Build macOS app
        run: wails build -platform darwin/universal -o "XDown"

      - name: Create DMG
        run: |
          brew install create-dmg || true
          APP_NAME="XDown"
          DMG_NAME="${APP_NAME}-${{ github.ref_name }}-macOS.dmg"
          create-dmg \
            --volname "${APP_NAME}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "${DMG_NAME}" \
            "build/bin/${APP_NAME}.app"
          mv "${DMG_NAME}" "build/bin/"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Extractor Binary (Windows)
        working-directory: helper
        shell: powershell
        run: |
          pip install pyinstaller gallery-dl
          pyinstaller --onefile --name extractor --collect-all gallery_dl twitter_cli.py
          # Copy to backend/bin/
          New-Item -ItemType Directory -Force -Path ../backend/bin
          Copy-Item dist/extractor.exe ../backend/bin/extractor.exe
          Write-Host "Extractor built for Windows:"
          Get-ChildItem ../backend/bin/

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Generate icon
        working-directory: frontend
        run: npm run generate-icon

      - name: Build Windows app
        run: wails build -platform windows/amd64 -o "XDown.exe"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
