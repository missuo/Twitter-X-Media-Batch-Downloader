name: Build Release

on:
  release:
    types: [published]
    tags:
      - 'v*'

jobs:
  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Extractor Binary (ARM64)
        working-directory: helper
        run: |
          pip install pyinstaller gallery-dl
          pyinstaller --onefile --name extractor --collect-all gallery_dl twitter_cli.py
          mkdir -p ../backend/bin
          cp dist/extractor ../backend/bin/extractor
          chmod +x ../backend/bin/extractor
          echo "Extractor built for macOS ARM64:"
          ls -la ../backend/bin/

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build macOS ARM64 app
        run: |
          wails build -platform darwin/arm64 -o "XDown" -v 2
          echo "=== Build Output ==="
          ls -la build/bin/
          echo "=== App Structure ==="
          ls -la build/bin/XDown.app/Contents/ || echo "No Contents dir"
          ls -la build/bin/XDown.app/Contents/MacOS/ || echo "No MacOS dir"
          ls -la build/bin/XDown.app/Contents/Resources/ || echo "No Resources dir"
          echo "=== Frontend Dist ==="
          ls -la frontend/dist/ || echo "No dist folder"

      - name: Replace App Icon with ICNS
        run: |
          APP_NAME="XDown"
          APP_PATH="build/bin/${APP_NAME}.app"
          RESOURCES_PATH="${APP_PATH}/Contents/Resources"
          
          echo "Replacing icon in: ${RESOURCES_PATH}"
          ls -la "${RESOURCES_PATH}"
          
          # Copy the provided ICNS file to replace the default icon
          cp frontend/public/icon.icns "${RESOURCES_PATH}/iconfile.icns"
          
          # Verify the icon file is valid
          file "${RESOURCES_PATH}/iconfile.icns"
          
          echo "Icon replaced successfully"



      - name: Create DMG (ARM64)
        run: |
          brew install create-dmg || true
          APP_NAME="XDown"
          DMG_NAME="${APP_NAME}-${{ github.ref_name }}-macOS-arm64.dmg"
          create-dmg \
            --volname "${APP_NAME}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "${DMG_NAME}" \
            "build/bin/${APP_NAME}.app"
          mv "${DMG_NAME}" "build/bin/"

      - name: Upload Release Asset (ARM64)
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/*-arm64.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Extractor Binary (Windows)
        working-directory: helper
        shell: powershell
        run: |
          pip install pyinstaller gallery-dl
          pyinstaller --onefile --name extractor --collect-all gallery_dl twitter_cli.py
          # Copy to backend/bin/
          New-Item -ItemType Directory -Force -Path ../backend/bin
          Copy-Item dist/extractor.exe ../backend/bin/extractor.exe
          Write-Host "Extractor built for Windows:"
          Get-ChildItem ../backend/bin/

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Generate icon
        working-directory: frontend
        run: npm run generate-icon

      - name: Build Windows app
        run: wails build -platform windows/amd64 -o "XDown.exe"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
