name: Build Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Update version in source
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Update CURRENT_VERSION in App.tsx
          sed -i '' "s/const CURRENT_VERSION = \"[^\"]*\"/const CURRENT_VERSION = \"$VERSION\"/" frontend/src/App.tsx
          # Update wails.json
          sed -i '' "s/\"productVersion\": \"[^\"]*\"/\"productVersion\": \"$VERSION\"/" wails.json
          echo "Updated version to $VERSION"

      - name: Build Extractor
        run: |
          cd helper
          pip install pyinstaller gallery-dl
          pyinstaller --onefile --name extractor --collect-all gallery_dl twitter_cli.py
          mkdir -p ../backend/bin
          cp dist/extractor ../backend/bin/extractor
          chmod +x ../backend/bin/extractor

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS app
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          wails build -platform darwin/arm64 -o "XDown"

      - name: Replace icon
        run: |
          cp frontend/public/icon.icns build/bin/XDown.app/Contents/Resources/iconfile.icns

      - name: Create DMG
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "XDown" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "XDown-${{ steps.version.outputs.VERSION }}-macOS-arm64.dmg" \
            "build/bin/XDown.app"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: XDown-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $VERSION = "${env:GITHUB_REF}" -replace 'refs/tags/v', ''
          "VERSION=$VERSION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "Building version: $VERSION"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Update version in source
        shell: pwsh
        run: |
          $VERSION = "${{ steps.version.outputs.VERSION }}"
          (Get-Content frontend/src/App.tsx) -replace 'const CURRENT_VERSION = "[^"]*"', "const CURRENT_VERSION = `"$VERSION`"" | Set-Content frontend/src/App.tsx
          (Get-Content wails.json) -replace '"productVersion": "[^"]*"', "`"productVersion`": `"$VERSION`"" | Set-Content wails.json
          "Updated version to $VERSION"

      - name: Build Extractor
        run: |
          cd helper
          pip install pyinstaller gallery-dl
          pyinstaller --onefile --name extractor --collect-all gallery_dl twitter_cli.py
          New-Item -ItemType Directory -Force -Path ../backend/bin
          Copy-Item dist/extractor.exe ../backend/bin/extractor.exe

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows app
        run: |
          $env:PATH = "$env:PATH;$(go env GOPATH)\bin"
          wails build -platform windows/amd64 -o "XDown.exe"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/XDown.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
